<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus RTU Tarama</title>
</head>
<body>
    <h1>Modbus RTU Cihazlarını Tara</h1>
    <form method="POST">
        <label for="modbus_port">Modbus RTU Port (Örnek: /dev/ttyS0 veya COM1):</label>
        <input type="text" name="modbus_port" id="modbus_port" required>
        <button type="submit">Tarama Yap</button>
    </form>

    {% if modbus_devices %}
        <h2>Bulunan Cihazlar:</h2>
        <ul>
        {% for device in modbus_devices %}
            <li>Cihaz ID: {{ device }}</li>
        {% endfor %}
        </ul>
    {% elif modbus_devices is not none %}
        <p>Hiçbir cihaz bulunamadı.</p>
    {% endif %}
</body>
</html>
